name: Add PR number to changelogs

on:
  pull_request:
    types: [ opened, synchronize ]
    paths:
      - "projects/*/package-blue/changelog/**" # projects/<project-type>/<project>/changelog/<changelog-files>

jobs:
  add-pr-num:
    name: Add PR number to changelogs
    runs-on: ubuntu-latest
    steps:
      - name: Detect changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          filters: |
            any:
              - added|modified: '**'
            changelog:
              - added|modified: 'projects/*/*/changelog/**'

      - name: Debug, echo some data
        # if: ${{ steps.filter.outputs.changelog == 'true' }}
        run: |
          echo "any Files: ${{ steps.filter.outputs.any_files }}"
          echo "changelog Files: ${{ steps.filter.outputs.changelog_files }}"
          echo "github.event.number: ${{ github.event.number }}"

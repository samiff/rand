name: Add PR Number To Changelog Files

# If the PR number is not available, add the ??? only run if push to pr?

on:
  push:
    branches-ignore:
      - "main"
    paths:
      - "projects/*/*/changelog/*" # projects/<project-type>/<project>/changelog/<changelog-files>
      - "!projects/*/*/changelog/.gitkeep"

jobs:
  echo-test:
    runs-on: ubuntu-latest
    env:
      PR_NUM: ${{ github.event.number }}
    steps:
      - name: Echo some data
        run: |
          echo "Testing..."
          echo "job: ${{ github.job }}"
          echo "PR Number: $PR_NUM"
